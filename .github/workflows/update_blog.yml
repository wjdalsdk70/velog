name: Publish to Velog

on:
  push:
    branches:
      - main

jobs:
  publish_to_velog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo (velog-postsê°€ ìžˆëŠ” ì €ìž¥ì†Œ)
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clone Velog GitHub Repo
      run: |
        git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/wjdalsdk70/velog.git velog-blog

    - name: Copy .md files to Velog repo
      run: |
        cp velog-posts/*.md velog-blog/ || echo "No posts to copy"

    - name: Commit and push
      run: |
        cd velog-blog
        git add .
        if git diff-index --quiet HEAD; then
          echo "ðŸŸ¡ No changes to commit"
        else
          git commit -m "ðŸš€ Publish posts to Velog"
          git push origin main
        fi