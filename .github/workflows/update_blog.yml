name: Update Blog Posts

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'   # ë§¤ì¼ í•œêµ­ ê¸°ì¤€ ì˜¤ì „ 9ì‹œ
    - cron: '0 15 * * *'  # ë§¤ì¼ ìì • (í•œêµ­ ê¸°ì¤€)

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo (ìŠ¤í¬ë¦½íŠ¸ ìˆëŠ” ì €ì¥ì†Œ)
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Clone Velog repo
      run: |
        git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/wjdalsdk70/velog.git velog-blog

    - name: Run blog generation script
      env:
        VELOG_REPO_PATH: ${{ github.workspace }}/velog-blog
      run: |
        python scripts/update_blog.py

    - name: Commit and push to Velog repo
      run: |
        cd velog-blog
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        if git diff-index --quiet HEAD; then
          echo "ğŸŸ¡ No changes to commit"
        else
          git commit -m "ğŸ”„ Update blog post via GitHub Actions"
          git push origin main
        fi